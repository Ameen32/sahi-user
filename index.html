<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahithyotsav Results Bot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="initial-screen" class="screen active">
        <img src="your_full_image.jpeg" alt="Sahithyotsav" class="full-background-image">
        <button id="get-results-btn">Get Results</button>
        
    </div>

    <div id="chatbot-screen" class="screen">
        <div class="chatbot-header">Sahithyotsav Results Bot</div>
        <div class="chat-area" id="chat-area">
        </div>
        <div class="input-area">
            <!-- ഇൻപുട്ട് ഫീൽഡും സെൻഡ് ബട്ടണും ഒഴിവാക്കി -->
            <button id="start-button" class="start-button">Start</button>
            <!-- "Back to Categories" ബട്ടൺ, സ്വതേ മറഞ്ഞിരിക്കും -->
            <button id="back-to-categories-btn" class="back-button" style="display: none;">Back to Categories</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
